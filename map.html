<div class="p-4" id="map-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="text-muted">Basic map</div>
        <div class="d-flex gap-2">
            <a>
                <img src="img/Chevron Down Outline.svg" alt="Down chevron" />
            </a>
            <a>
                <img src="img/Update Outline.svg" alt="Update" />
            </a>
            <a>
                <img src="img/Close Outline.svg" alt="Close" />
            </a>
        </div>
    </div>
    <div class="preloader position-relative w-100" id="map">
        <div
            class="d-flex justify-content-center align-items-center position-absolute top-0 start-0 w-100 h-100"
            id="preloader"
        >
            <div class="spinner-border" role="status"></div>
        </div>
    </div>
</div>
