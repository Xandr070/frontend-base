<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center bg-white p-2 shadow-sm">
        <div class="header-left d-flex align-items-center ms-3">
            <div class="back-button d-flex align-items-center text-decoration-none text-dark me-2">
                <img src="img/Back Outline.svg" alt="Back" />
                <span>User Pages</span>
            </div>
            <span>Profile</span>
        </div>
        <div class="header-right d-flex align-items-center">
            <div class="header-button-box me-3">
                <div data-page="statistics">
                    <img src="img/Chart Outline.svg" alt="Statistic" />
                    <span>Statistics</span>
                </div>
            </div>
            <div class="header-button-box me-4">
                <div data-page="invoices">
                    <img src="img/Calculate Outline.svg" alt="Invoices" />
                    <span>Invoices</span>
                </div>
            </div>
            <div class="header-button-box me-3">
                <div data-page="schedule">
                    <img src="img/Receipt Outline.svg" alt="Schedule" />
                    <span>Schedule</span>
                </div>
            </div>
        </div>
    </header>
    <div class="navigation-bar d-flex justify-content-between align-items-center p-3">
        <div class="navigation-bar-left d-flex ms-3">
            <div class="navigation-button me-4">
                <a href="/resume" data-page="resume">
                    <img src="img/Menu Outline.svg" alt="Menu" />
                    <span>Activity</span>
                </a>
            </div>
            <div class="navigation-button me-4">
                <a href="/map" data-page="map">
                    <img src="img/Location Outline.svg" alt="Map" />
                    <span>Map</span>
                </a>
            </div>
            <div class="navigation-button">
                <a href="/timer" data-page="timer">
                    <img src="img/Time Outline.svg" alt="Time" />
                    <span>Time</span>
                </a>
            </div>
        </div>
        <div class="navigation-bar-right d-flex me-3">
            <div class="navigation-button me-4">
                <div data-page="notes">
                    <img src="img/Docs Outline.svg" alt="Notes" />
                    <span>Notes</span>
                </div>
            </div>
            <div class="navigation-button me-4">
                <div data-page="friends">
                    <img src="img/People Outline.svg" alt="Friends" />
                    <span>Friends</span>
                </div>
            </div>
            <div class="navigation-button me-4">
                <div data-page="photos">
                    <img src="img/Jpg Outline.svg" alt="Photos" />
                    <span>Photos</span>
                </div>
            </div>
            <div class="navigation-button">
                <div data-page="settings" class="d-flex align-items-center">
                    <img src="img/Settings Outline.svg" alt="Settings" />
                    <img src="img/Small Arrow Down Outline.svg" alt="Arrow" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
